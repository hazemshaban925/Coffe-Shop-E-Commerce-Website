  <script src="https://unpkg.com/scrollreveal"></script>
</head>
<body>
  <header>
    <div class="logo">
      <img src="logo.png" alt="Logo" />
    </div>
    <nav class="navlist">
      <a href="index.html">Home</a>
      <a href="about (1).html">About</a>
      <a href="menu.html">Menu</a>
      <a href="contact.html">Contact</a>
    </nav>
    <div class="right-content">
      <a href="#" class="nav-btn">Sign In</a>
      <div id="menu-icon" class="fas fa-bars"></div>

  <section class="hero">

  <div class="scroll">

  <script>
    // Initialize ScrollReveal
    const sr = ScrollReveal({
      duration: 1200,
      distance: '40px',
      easing: 'ease-out',
      reset: false // if you want the animation to repeat on scroll up/down.
    });

    // Reveal elements
    sr.reveal('.hero-text', { origin: 'top' });
    sr.reveal('.hero-img', { origin: 'right' });
    sr.reveal('.icon', { delay: 200, origin: 'bottom' });
    sr.reveal('.scroll', { delay: 400, origin: 'bottom' });
  </script>

  <script>
    document.getElementById('order-btn').addEventListener('click', function() {
